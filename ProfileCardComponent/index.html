<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Frontend Mentor | Profile Card Component</title>
</head>
<body>
    <img src="./img/bg-pattern-top.svg" alt="" class="bg-top">
    <div class="card-container">
        <div class="card">
            <div class="picture-container">
                <img src="./img/bg-pattern-card.svg" alt="" class="bg-card">
                <img src="./img/image-victor.jpg" alt="victor-crest" class="profile-picture">
            </div>
            <div class="card-body">
                <h1 class="name">Victor Crest 
                    <span class="age">26</span> 
                    <span class="city">London</span>
                </h1>
            </div>
            <div class="card-footer">
                <div class="followers-box">
                    <h2 class="number">80K</h2>
                    <h3 class="word">Followers</h3>
                </div>
                <div class="likes-box">
                    <h2 class="number">803K</h2>
                    <h3 class="word">Likes</h3>
                </div>
                <div class="photos-box">
                    <h2 class="number">1.4K</h2>
                    <h3 class="word">Photos</h3>
                </div>
            </div>
        </div>
    </div>

    <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#https://github.com/anaharri" target="_blank">anaharri</a>
    </p>

</body>
</html>
